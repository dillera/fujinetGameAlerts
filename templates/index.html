{% extends 'base.html' %}

{% block content %}
  <h1>Enter your Phone Number</h1>
   <form method="POST">
    {{ form.hidden_tag() }}
    <div class="form-group">
      {{ form.phone_number.label }}
      {{ form.phone_number(class="form-control") }}
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
{% endblock %}
