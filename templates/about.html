{% extends 'base.html' %}

{% block content %}



<!DOCTYPE html>
<html>
<head>
    <title>About</title>
    <style>
        table {
            width: 50%;
            margin-left: auto;
            margin-right: auto;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

<h2 style="text-align:center;">About Page</h2>

<table>
    <tr>
        <th>Attribute</th>
        <th>Value</th>
    </tr>
    <tr>
        <td>App Version</td>
        <td>{{ version }}</td>
    </tr>
    <tr>
        <td>Number of Events</td>
        <td>{{ events_count }}</td>
    </tr>
    <tr>
        <td>Number of Users</td>
        <td>{{ users_count }}</td>
    </tr>
</table>

</body>
</html>
{% endblock %}
